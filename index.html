<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div id="exercize_1" class="exercizes">
    Click to see numbers 0 - 100 that are divisible by 3.
    <button id="ex1_button" onclick="divisibleByThree()">Click Me!</button>
    <div id="ex1_result"></div>
  </div>

  <div id="exercize_2" class="exercizes">
    Enter a number and click to draw a tree.
    <form id="treeForm">
      <input type="text" name="treeHeight"><br>
      <input type="submit" value="Draw Tree!">
    </form>
    <div id="ex2_result"></div>
  </div>

  <div id="exercize_3" class="exercizes">
    FizzBuzz. Diviz by 3's are Fizz, 5's are Buzz, 3 & 5's are FizzBuzz.
    <button id="ex3_button" onclick="fizzBuzz()">FizzBuzz Me!</button>
    <div id="ex3_result"></div>
  </div>




  
  <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
